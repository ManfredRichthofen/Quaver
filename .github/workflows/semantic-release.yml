name: Semantic Release Action
on: push

jobs:
  semrel:
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          branches: |
            [
              'master',
              {name: 'next', prerelease: true},
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}